$(function () {
config78.init({ system: "mm" }, cb);
var dgv = new dgv78();
        var id = "tb_page";

        var cbpt;
        var cbkind;
function cb() {
    dgv.init({
         url: "api7817/services/sys_warn"
        , cache: "sid", title: "调试记录"
        , des: [
        ]
        , cols: [{ name: "kind", head: '类别' }
            , { name: "content", head: '内容' }
            , { name: "apiobj", head: '文件名' }
            , { name: "apisys", head: '目录名' }
            , { name: "upid", head: '请求号' }
        ], showdefmenu: false, oninihtml: oninihtml, onloadbef: onloadbef
        , divtop: '<button type="button" id="clear' + id + '" class="btn btn-sm btn-primary" >清空</button>'
         + '<div class="input-group input-group-sm">'
        + '<select id="cbpt' + id + '" name="account" class="form-control"><option>ali</option>'
        + '<option>qq</option></select>'
        + '</div>'
        , tbtop: '类别:<select id="cbkind' + id + '"></select>'
        + '<input type="text" id="tbFile' + id + '" placeholder="文件名"/>'
        + '<input type="text" id="tbMenu' + id + '" placeholder="目录名"/>'
        + '<input type="text" id="tbUpid' + id + '" placeholder="请求号"/>'
    });
}
        function onloadbef() {
            var apipt=null
            if (cbpt.val() == "qq")
                apipt = "qq";
            
            dgv.settings.apipt=apipt
            var kindval = cbkind.val();
            if (cbkind.val() == null) kindval = "";
            dgv.settings.loadrowspars = [kindval, $("#tbFile" + id).val()
                , $("#tbMenu" + id).val(), $("#tbUpid" + id).val()]; 
            dgv.loadrows();
            //获取类别
            api78({
                url: "api7817/services/sys_warn", m: 'getKind'
                , pars: [], apipt: apipt
                , back: function (data) {
                    cbkind.empty();
                    cbkind.append('<option></option>')
                    for (var i = 0; i < data.length; i++) {
                        cbkind.append('<option>' + data[i]["kind"] + '</option>')
                    };                   
                }
            });
        }

        function oninihtml() {
            cbpt = $("#cbpt" + id);
            cbpt.val("ali");
            cbpt.change(onloadbef);
            cbkind = $("#cbkind" + id);
            cbkind.change(onloadbef)
      
            //onloadbef();
            

            $("#clear" + id).click(function () {
                api78({
                    url: dgv.settings.url, apipt: cbpt.val(),
                    m: 'clear', pars: [],
                    back: function (data) {

                        data = "操作成功";

                        alert78(data);
                        dgv.loadrows();
